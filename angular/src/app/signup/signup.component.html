<div class="container-fluid">
    <div class="row no-gutter">
        <!-- Demo content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-xl-4 mx-auto">
                    <h3 class="display-4">Signup form</h3>
                    <p></p>
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="form-group mb-3">
                            <input id="inputusername" type="username"  [(ngModel)]="newuser.Username" formControlName="username"
                                [ngClass]="{ 'is-invalid': submitted  }" placeholder="Username" required="" autofocus=""
                                class="form-control rounded-pill border-0 shadow-sm px-4">
                        </div>
                        <div class="form-group mb-3">
                            <input id="inputemail" type="email" formControlName="email" [(ngModel)]="newuser.email"
                                [ngClass]="{ 'is-invalid': submitted  }" placeholder="Enter EmailId" required="" autofocus=""
                                class="form-control rounded-pill border-0 shadow-sm px-4">
                        </div>
                        <div class="form-group mb-3">
                            <input id="inputPassword" type="password" formControlName="password"  [(ngModel)]="newuser.Password"
                                [ngClass]="{ 'is-invalid': submitted  }" placeholder="Password" required=""
                                class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                        </div>
                        <div class="form-group mb-3">
                            <input id="inputmobile" type="mobile" formControlName="mobile" [(ngModel)]="newuser.mobile"
                                [ngClass]="{ 'is-invalid': submitted  }" placeholder="Mobile number" required="" autofocus=""
                                class="form-control rounded-pill border-0 shadow-sm px-4">
                        </div>
                      
                       
                        <button type="submit"
                            class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Register User</button>
                    </form>
                </div>
            </div>
       </div><!-- End -->

    </div>
</div>
