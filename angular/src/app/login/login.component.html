<div class="container-fluid landingpage">
    <app-alert-modal #alertModal></app-alert-modal>
    <div class="row">
        <div class="logocontainer">
            <app-hamburger-menu></app-hamburger-menu>
            <div class="iihslogo"></div>

        </div>

    </div>
    <div class="row">

        <!-- Demo content-->
        <div class="container loginblock">
            <div class="row">
                <div class="col-lg-6 col-xl-3 col-md-4 col-sm-4 leftblock">
                    <h3 class="displaytext">Login</h3>

                    <p></p>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group mb-2">
                            <input id="inputusername" type="username" formControlName="username"
                                [ngClass]="{ 'is-invalid': submitted  }" placeholder="Username" required="" autofocus=""
                                class="form-control rounded-pill border-0 shadow-sm px-4">
                        </div>
                        <div class="form-group mb-3">
                            <input id="inputPassword" type="password" formControlName="password"
                                [ngClass]="{ 'is-invalid': submitted  }" placeholder="Password" required=""
                                class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                        </div>
                        <button type="submit"
                            class="btn btn-block text-uppercase mb-2 rounded-pill shadow-sm loginbtn">Login</button>
                    </form>
                    <div class="signuptxt"><a routerLink="/signup">Register</a></div>
                </div>
            </div>
        </div><!-- End -->
        <div class="introvideo">
            <div class="template">
                <div class='loadcontent'>
                    <div  *ngIf="showImage==true" class="logoclkcls ">
                        <video src="./assets/video/Pyramid_Animation.mp4" width="100%" height="100%" #videoPlayer
                            (ended)="onVideoEnded()" [attr.controls]="false" autoplay></video>
                      
                    </div>
                    <div  *ngIf="showImage==false" class="logoclkcls">
                        <img src="./assets/img/lastframe.png" alt="End Image" width="600">
                        <div class="play-button" (click)="playVideo()">
                            <span>&#9658;</span>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
</div>

<ng-template #whyshorterloop let-modal>
    <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="innderdiv">
            <div class="loadcontent"></div>
        </div>
    </div>
</ng-template>

<ng-template #aboutshorterloop let-modal>
    <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="innderdiv">
            <div class="loadcontent1"></div>
        </div>
    </div>
</ng-template>

    <div class="modal-header">
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="innderdiv">

        </div>
    </div>
</ng-template>
