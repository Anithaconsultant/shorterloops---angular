<div class="container-fluid">
    <div class="row no-gutter">
        <!-- Demo content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-xl-4 mx-auto">
                    <h3 class="display-4">Creating a New City</h3>
                    <p></p>
                    <form [formGroup]="addcityForm">
                        <div class="form-group mb-3">
                            <input id="inputcityname" type="text" [(ngModel)]="city.CityName" formControlName="CityName"
                                [ngClass]="{ 'is-invalid': submitted  }" placeholder="cityname" required="" autofocus=""
                                class="form-control rounded-pill border-0 shadow-sm px-4">
                        </div>
                        <div class="form-group mb-3">
                            <input id="inputclk" type="text" formControlName="Clocktickrate"
                                [(ngModel)]="city.Clocktickrate" [ngClass]="{ 'is-invalid': submitted  }"
                                placeholder="Enter Clock rate" required="" autofocus=""
                                class="form-control rounded-pill border-0 shadow-sm px-4">
                        </div>
                        <div class="form-group mb-3">
                            <input id="inputdate" type="text" formControlName="Citystartdate"
                                [(ngModel)]="city.Citystartdate" [readonly] [ngClass]="{ 'is-invalid': submitted  }"
                                placeholder="Input City Start date" required=""
                                class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                                [value]="currentDate">
                        </div>
                        <div class="form-group mb-3">
                            <input id="inputdate" type="text" formControlName="CityCreateTime"
                                [(ngModel)]="city.CityCreateTime" [readonly] [ngClass]="{ 'is-invalid': submitted  }"
                                placeholder="Input City Create Time" required=""
                                class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                                [value]="currentTime">
                        </div>
                        <button class="btn btn-primary btn-block text-uppercase"
                            (click)="opencityavatar(cityavatar)">Selet your City avatar
                        </button>
                        <button (click)="addcity()"
                            class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Create
                            City</button>
                    </form>
                </div>
            </div>
        </div><!-- End -->

    </div>
</div>

<ng-template #cityavatar let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Select Your City Avatar</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="centeraligned">
            <div class="city_1 city" (click)='selectedavatar=1;selectcity(1)'></div>
            <div class="city_2 city" (click)='selectedavatar=2;selectcity(2)'></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark"
            (click)="modal.close('Save click');savecityavatar();">Save</button>
    </div>
</ng-template>
